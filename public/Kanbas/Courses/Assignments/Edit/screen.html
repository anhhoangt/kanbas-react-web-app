            <!-- assignments -->
            <div class="col">
              <div class="row wd-assign-edit">
                <!-- <div class="form-control">
            <select name="#" id="#">
              <option value="speed-grader">Speed Grader</option>
            </select>
          </div> -->
                <div class="">
                  <span
                    class="d-flex align-items-center justify-content-between float-end"
                  >
                    <i class="fa fa-check-circle text-success"></i>
                    <p>Published</p>
                    <button class="btn btn-light">ï¸™</button>
                  </span>
                </div>
                <hr />
                <div>
                  <div>
                    <label class="form-label" for="assign-name"
                      >Assignment Name</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="assign-name"
                      value="A1 - ENV + HTML"
                    />
                    <br />
                  </div>

                  <textarea
                    class="form-control"
                    name="#"
                    id="assign-description"
                    cols="20"
                    rows="5"
                    placeholder="This is assignment ..."
                  ></textarea>
                  <br />

                  <div class="wd-assign-edit-form w-100">
                    <div style="padding-left: 150px">
                      <div class="row">
                        <div class="col">
                          <div class="text-end">
                            <label class="form-label" for="point">Point</label>
                          </div>
                        </div>
                        <div class="col">
                          <input
                            class="form-control"
                            type="number"
                            name="#"
                            id="#"
                            value="100"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col text-end">
                          <label class="form-label" for="assignment-group"
                            >Assignment Group</label
                          >
                        </div>

                        <div class="col">
                          <select class="form-select" name="#" id="#">
                            <option value="assignment-group">
                              Assignments
                            </option>
                          </select>
                        </div>
                      </div>

                      <br />

                      <div class="row">
                        <div class="col text-end">
                          <label class="form-label" for="display"
                            >Display Grade as</label
                          >
                        </div>
                        <div class="col">
                          <select class="form-select" name="#" id="#">
                            <option value="percentage">Percentage</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col text-end">
                          <label class="form-label" for="submission-type"
                            >Submission Type</label
                          >
                        </div>
                        <div class="col">
                          <select class="form-select" name="#" id="#">
                            <option value="online">Online</option>
                          </select>
                        </div>
                      </div>

                      <div>
                        <fieldset class="row">
                          <legend class="col col-form-label">
                            Online Entry Options
                          </legend>
                          <br />
                          <div class="form-check" style="padding-left: 150px">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="text"
                              name="entry"
                            />
                            <label class="form-check-label" for="text"
                              >Text Entry</label
                            >
                          </div>

                          <div class="form-check" style="padding-left: 150px">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="website-url"
                              name="entry"
                            />
                            <label class="form-check-label" for="text"
                              >Website URL</label
                            >
                          </div>

                          <div class="form-check" style="padding-left: 150px">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="media-recordings"
                              name="entry"
                            />
                            <label class="form-check-label" for="text"
                              >Media Recording</label
                            >
                          </div>

                          <div class="form-check" style="padding-left: 150px">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="student-annotation"
                              name="entry"
                            />
                            <label class="form-check-label" for="text"
                              >Student Annotation</label
                            >
                          </div>

                          <div class="form-check" style="padding-left: 150px">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="file-upload"
                              name="entry"
                            />
                            <label class="form-check-label" for="text"
                              >File Upload</label
                            >
                          </div>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="w-100">
                  <div class="row">
                    <div class="col text-end w-20">Assignment</div>
                    <div class="col">
                      <div class="border w-50">
                        <div class="p-2">
                          <div class="pb-3">
                            <label class="form-label" for="assign-to"
                              ><b>Assign To</b></label
                            >
                            <input
                              class="form-control"
                              type="text"
                              name="assign-to"
                              id="assign-to"
                              value="Everyone"
                            />
                          </div>

                          <div class="pb-3">
                            <label class="form-label" for="due"
                              ><b>Due</b></label
                            >

                            <input class="form-control" type="date" />
                          </div>

                          <div class="row">
                            <div class="col w-50">
                              <label class="form-label" for="available-from"
                                ><b>Available From</b></label
                              >
                              <br />
                              <input class="form-control" type="date" />
                            </div>

                            <div class="col w-50">
                              <label class="form-label" for="until"
                                ><b>Until</b></label
                              >
                              <br />
                              <input class="form-control" type="date" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                      class="btn btn-danger"
                    >
                      Save
                    </button>
                  </div>
