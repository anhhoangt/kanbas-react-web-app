      <!-- assignments -->
      <td>
        <div>
          <div>
            <select name="#" id="#">
              <option value="speed-grader">Speed Grader</option>
            </select>
          </div>
          <hr />
          <div>
            <h4>Assignment Name</h4>
            <input type="text" value="A1 - ENV + HTML" /> <br />
            <textarea name="#" id="#" cols="20" rows="5"></textarea> <br />

            <label for="point">Point</label> <br />
            <input type="number" name="#" id="#" value="100" /> <br />

            <label for="assignment-group">Assignment Group</label> <br />
            <select name="#" id="#">
              <option value="assignment-group">Assignments</option>
            </select>
            <br />

            <label for="display">Display Grade as</label> <br />
            <select name="#" id="#">
              <option value="percentage">Percentage</option>
            </select>
            <br />

            <label for="submission-type">Submission Type</label> <br />
            <select name="#" id="#">
              <option value="online">Online</option></select
            ><br />

            Online Entry Options
            <br />
            <input type="checkbox" id="text" name="entry" />
            <label for="text">Text Entry</label>
            <br />
            <input type="checkbox" id="website-url" name="entry" />
            <label for="websiteURL">Website URL</label>
            <br />
            <input type="checkbox" id="media-recordings" name="entry" />
            <label for="media-recordings">Media Recordings</label>
            <br />
            <input type="checkbox" id="student-annotation" name="entry" />
            <label for="student-annotation">Student Annotation</label>
            <br />
            <input type="checkbox" id="file-upload" name="entry" />
            <label for="file-upload">File Upload</label>

            <br />
            Assignment
            <br />
            <label for="assign-to">Assign To</label> <br />
            <input
              type="text"
              name="assign-to"
              id="assign-to"
              value="Everyone"
            />

            <div>
              <label for="due">Due</label> <br />
              <input type="date" />
            </div>

            <div>
              <label for="available-from">Available From</label> <br />
              <input type="date" />
            </div>

            <div>
              <label for="until">Until</label> <br />
              <input type="date" />
            </div>

            <!-- <div>

                onclick="window.location.href='../screen.html'"
                class="button"
